<!DOCTYPE html>
<html lang="bg">
<head>
  <meta charset="UTF-8">
  <title>Конфигуратор - Abroll On/Off Platform</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body {
      background-color: #1e1e2f;
      color: #eee;
      font-family: Arial, sans-serif;
      padding: 5px;
    }
    .container {
      max-width: 800px;
      margin: 0 auto;
      background: #2b2b3c;
      padding: 10px;
      border-radius: 8px;
      overflow-x: hidden;
    }
    h2 {
      text-align: center;
      margin-bottom: 20px;
    }
    .logo {
      text-align: center;
      margin-bottom: 20px;
    }
    .logo img {
      height: 200px;
    }
    fieldset {
      border: 1px solid #555;
      margin-bottom: 16px;
      padding: 16px;
      border-radius: 6px;
    }
    legend {
      font-weight: bold;
      padding: 0 8px;
    }
    label {
      display: block;
      margin: 12px 0 4px;
    }
    input, select {
      width: 100%;
      padding: 8px;
      margin-bottom: 12px;
      border: none;
      border-radius: 4px;
    }
    .readonly {
      background-color: #444;
      color: #999;
    }
    button {
      background-color: #007acc;
      color: white;
      padding: 10px 16px;
      border: none;
      border-radius: 4px;
      cursor: pointer;
      font-size: 16px;
      margin: 8px auto;
      display: block;
    }
    .json-output {
      display: none;
    }
    .drawing-preview {
      width: 100%;
      max-width: 100%;
      height: auto;
      border-radius: 8px;
      margin-bottom: 20px;
      box-shadow: 0 0 8px #111;
      object-fit: contain;
      max-height: 600px;
      border: 1px solid #888;
    }
    .thumbnail-row {
      display: flex;
      gap: 10px;
      justify-content: center;
      margin-bottom: 30px;
      overflow-x: visible;
      -webkit-overflow-scrolling: touch;
    }
    .thumbnail {
      width: 150px;
      border-radius: 4px;
      cursor: pointer;
      box-shadow: 0 0 5px #222;
      transition: transform 0.2s;
      flex: 0 0 auto;
      border: 1px solid #888;
    }
    .thumbnail:hover {
      transform: scale(1.1);
      z-index: 1;
    }
    .thumbnail-row::-webkit-scrollbar {
      height: 6px;
    }
    .thumbnail-row::-webkit-scrollbar-thumb {
      background-color: #666;
      border-radius: 3px;
    }
    .arrow {
      font-size: 24px;
      color: #ccc;
      cursor: pointer;
      user-select: none;
      margin: 0 10px;
      display: flex;
      align-items: center;
    }
    .accordion-toggle {
      display: none;
    }
    .accordion-label {
      display: none;
      background-color: #333;
      color: #fff;
      padding: 10px;
      cursor: pointer;
      border-radius: 4px;
      margin-bottom: 5px;
    }
    .accordion-label::after {
      content: ' ⯆';
      float: right;
    }
    .accordion-toggle:checked + .accordion-label::after {
      content: ' ⯅';
    }
    .accordion-content {
      display: block;
    }
    .flex-row {
      display: flex;
      gap: 16px;
      flex-wrap: wrap;
    }
    @media (max-width: 767px) {
      .flex-row {
        display: block;
      }
      fieldset {
        display: none;
      }
      .accordion-toggle:checked + .accordion-label + fieldset {
        display: block;
      }
      .accordion-label {
        display: block;
      }
    }
    footer {
      margin-top: 40px;
      text-align: center;
      font-size: 14px;
      color: #888;
    }
    .lightbox {
      position: fixed;
      top: 0;
      left: 0;
      width: 100vw;
      height: 100vh;
      background: rgba(0,0,0,0.85);
      display: flex;
      justify-content: center;
      align-items: center;
      z-index: 9999;
    }
    .lightbox img {
      max-width: 90vw;
      max-height: 90vh;
      border-radius: 8px;
      box-shadow: 0 0 10px #000;
    }
    .modal {
      display: none;
      position: fixed;
      z-index: 9999;
      left: 0;
      top: 0;
      width: 100%;
      height: 100%;
      overflow: auto;
      background-color: rgba(0,0,0,0.7);
    }
    .modal-content {
      background-color: #2b2b3c;
      margin: 10% auto;
      padding: 25px;
      border: 1px solid #888;
      width: 80%;
      max-width: 400px;
      border-radius: 10px;
      color: #eee;
      text-align: center;
      box-shadow: 0 0 10px #000;
      position: relative;
    }
    .close-button {
      position: absolute;
      top: 8px;
      right: 12px;
      color: #fff;
      font-size: 24px;
      cursor: pointer;
    }
    model-viewer {
      width: 100%;
      height: 500px;
      margin-top: 20px;
      border: 1px solid #aaa;
      border-radius: 10px;
      box-shadow: 0 0 10px #111;
    }
  </style>
</head>

</body>
</html>
