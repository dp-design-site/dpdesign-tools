<!DOCTYPE html>
<html lang="bg">
<head>
  <meta charset="UTF-8">
  <title>Конфигуратор - Abroll On/Off Platform</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script type="module" src="https://unpkg.com/@google/model-viewer/dist/model-viewer.min.js"></script>
  <link rel="icon" type="image/png" href="img/favicon.png">
  <style>
    :root {
      --bg-dark: #000000;
      --fg-light: #ffffff;
      --accent: #00c3ff;
      --hover-bg: rgba(255,255,255,0.05);
    }

    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      background-color: var(--bg-dark);
      color: var(--fg-light);
      font-family: 'Segoe UI', sans-serif;
      scroll-behavior: smooth;
      background-image: url("img/bg-layer.jpg");
      background-attachment: fixed;
      background-size: cover;
    }

    .layout {
      display: flex;
      flex-direction: row;
      gap: 20px;
      padding: 20px;
      max-width: 1200px;
      margin: auto;
    }

    .config-panel, .model-panel {
      flex: 1;
      background-color: rgba(0, 0, 0, 0.7);
      padding: 20px;
      border-radius: 12px;
      box-shadow: 0 0 20px rgba(0, 255, 255, 0.1);
      transition: transform 0.4s ease, box-shadow 0.4s ease;
    }

    .config-panel:hover, .model-panel:hover {
      transform: translateY(-4px);
      box-shadow: 0 0 30px rgba(0, 255, 255, 0.2);
    }

    model-viewer {
      width: 100%;
      height: 500px;
      background: #111;
      border-radius: 8px;
    }

    h2 {
      margin-top: 0;
      color: var(--accent);
    }

    select, input, button {
      width: 100%;
      padding: 8px;
      margin-bottom: 10px;
      border-radius: 4px;
      border: none;
      background: #222;
      color: white;
    }

    button {
      background-color: var(--accent);
      cursor: pointer;
      font-weight: bold;
      transition: background-color 0.3s;
    }

    button:hover {
      background-color: #009fcf;
    }

    .color-palette {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(40px, 1fr));
      gap: 10px;
      margin-top: 20px;
    }

    .color-swatch {
      width: 40px;
      height: 40px;
      border-radius: 4px;
      cursor: pointer;
      border: 2px solid transparent;
      transition: border 0.3s;
    }

    .color-swatch:hover {
      border: 2px solid var(--accent);
    }

    @media (max-width: 768px) {
      .layout {
        flex-direction: column;
      }
    }
  </style>
</head>
<body>
  <div class="layout">
    <div class="config-panel">
      <h2>Настройки</h2>
      <select id="material">
        <option value="RAL1026">RAL1026 Luminous Yellow</option>
        <option value="RAL3000">RAL3000 Flame Red</option>
        <option value="RAL5015">RAL5015 Sky Blue</option>
        <option value="RAL9005">RAL9005 Jet Black</option>
      </select>

      <button onclick="applyColor()">Генерирай</button>

      <div class="color-palette">
        <div class="color-swatch" style="background-color:#FFFF00" onclick="selectColor('#FFFF00')"></div>
        <div class="color-swatch" style="background-color:#FF0000" onclick="selectColor('#FF0000')"></div>
        <div class="color-swatch" style="background-color:#0000FF" onclick="selectColor('#0000FF')"></div>
        <div class="color-swatch" style="background-color:#00FF00" onclick="selectColor('#00FF00')"></div>
        <div class="color-swatch" style="background-color:#FF00FF" onclick="selectColor('#FF00FF')"></div>
        <!-- още цветове по желание -->
      </div>
    </div>

    <div class="model-panel">
      <h2>3D Визуализация</h2>
      <model-viewer id="viewer"
                    src="models/default.glb"
                    ar
                    auto-rotate
                    camera-controls
                    environment-image="neutral"
                    exposure="1.1">
      </model-viewer>
    </div>
  </div>

  <script>
    let selectedColor = '#FFFF00';

    function selectColor(color) {
      selectedColor = color;
    }

    function applyColor() {
      const viewer = document.getElementById('viewer');
      const materialJSON = {
        materials: [{pbrMetallicRoughness: { baseColorFactor: hexToRGBA(selectedColor) }}]
      };
      viewer.updateMaterials(materialJSON);
    }

    function hexToRGBA(hex) {
      const bigint = parseInt(hex.replace("#", ""), 16);
      const r = (bigint >> 16) & 255;
      const g = (bigint >> 8) & 255;
      const b = bigint & 255;
      return [r / 255, g / 255, b / 255, 1.0];
    }
  </script>
</body>
</html>
