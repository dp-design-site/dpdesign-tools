<!DOCTYPE html>
<html lang="bg">
<head>
  <meta charset="UTF-8">
  <title>Конфигуратор - Abroll On/Off Platform</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script type="module" src="https://unpkg.com/@google/model-viewer/dist/model-viewer.min.js"></script>
  <style>
    body {
      background-color: #1e1e2f;
      color: #eee;
      font-family: Arial, sans-serif;
      padding: 5px;
    }
    .container {
      max-width: 1200px;
      margin: 0 auto;
      background: #2b2b3c;
      padding: 10px;
      border-radius: 8px;
      overflow-x: hidden;
    }
    h2 {
      text-align: center;
      margin-bottom: 20px;
    }
    .logo {
      text-align: center;
      margin-bottom: 20px;
    }
    .logo img {
      height: 200px;
    }
    fieldset {
      border: 1px solid #555;
      margin-bottom: 16px;
      padding: 16px;
      border-radius: 6px;
    }
    legend {
      font-weight: bold;
      padding: 0 8px;
    }
    label {
      display: block;
      margin: 12px 0 4px;
    }
    input, select {
      width: 100%;
      padding: 8px;
      margin-bottom: 12px;
      border: none;
      border-radius: 4px;
    }
    .readonly {
      background-color: #444;
      color: #999;
    }
    button {
      background-color: #007acc;
      color: white;
      padding: 10px 16px;
      border: none;
      border-radius: 4px;
      cursor: pointer;
      font-size: 16px;
    }
    .json-output {
      display: none;
    }
    .drawing-preview {
      width: 100%;
      max-width: 100%;
      height: auto;
      border-radius: 8px;
      margin-bottom: 20px;
      box-shadow: 0 0 8px #111;
      object-fit: contain;
      max-height: 600px;
      border: 1px solid #888;
    }
    .thumbnail-row {
      display: flex;
      gap: 10px;
      justify-content: center;
      margin-bottom: 30px;
      overflow-x: visible; /* вместо auto */
      -webkit-overflow-scrolling: touch;
    }
    .thumbnail {
      width: 150px;
      border-radius: 4px;
      cursor: pointer;
      box-shadow: 0 0 5px #222;
      transition: transform 0.2s;
      flex: 0 0 auto;
      border: 1px solid #888;
    }
    .thumbnail:hover {
      transform: scale(1.1);
      z-index: 1;
    }
    .thumbnail-row::-webkit-scrollbar {
      height: 6px;
    }
    .thumbnail-row::-webkit-scrollbar-thumb {
      background-color: #666;
      border-radius: 3px;
    }
    .arrow {
      font-size: 24px;
      color: #ccc;
      cursor: pointer;
      user-select: none;
      margin: 0 10px;
      display: flex;
      align-items: center;
    }
    .accordion-toggle {
      display: none;
    }
    .accordion-label {
      display: none;
      background-color: #333;
      color: #fff;
      padding: 10px;
      cursor: pointer;
      border-radius: 4px;
      margin-bottom: 5px;
    }
    .accordion-label::after {
      content: ' ⯆';
      float: right;
    }
    .accordion-toggle:checked + .accordion-label::after {
      content: ' ⯅';
    }
    .accordion-content {
      display: block;
    }
    .flex-row {
      display: flex;
      gap: 16px;
      flex-wrap: wrap;
    }
    @media (max-width: 767px) {
      .flex-row {
        display: block;
      }
      fieldset {
        display: none;
      }
      .accordion-toggle:checked + .accordion-label + fieldset {
        display: block;
      }
      .accordion-label {
        display: block;
      }
    }
    footer {
      margin-top: 40px;
      text-align: center;
      font-size: 14px;
      color: #888;
    }
    .lightbox {
      position: fixed;
      top: 0;
      left: 0;
      width: 100vw;
      height: 100vh;
      background: rgba(0,0,0,0.85);
      display: flex;
      justify-content: center;
      align-items: center;
      z-index: 9999;
    }
    .lightbox img {
      max-width: 90vw;
      max-height: 90vh;
      border-radius: 8px;
      box-shadow: 0 0 10px #000;
    }
    
        .modal {
      display: none;
      position: fixed;
      z-index: 9999;
      left: 0;
      top: 0;
      width: 100%;
      height: 100%;
      overflow: auto;
      background-color: rgba(0,0,0,0.7);
          border: 1px solid #888;
    }
    
    .modal-content {
      background-color: #2b2b3c;
      margin: 10% auto;
      padding: 25px;
      border: 1px solid #888;
      width: 80%;
      max-width: 400px;
      border-radius: 10px;
      color: #eee;
      text-align: center;
      box-shadow: 0 0 10px #000;
      position: relative;
    }
    
    .close-button {
      position: absolute;
      top: 8px;
      right: 12px;
      color: #fff;
      font-size: 24px;
      cursor: pointer;
    }

    model-viewer {
      width: 100%;
      height: 500px;
      margin-top: 20px;
      margin-bottom: 20px;
      border: 1px solid #aaa;
      border-radius: 10px;
      box-shadow: 0 0 10px #111;
    }

    .platform-sketch img {
      width: 85%;
      height: auto;
      display: block;
      margin-bottom: 20px;
      margin: 0 auto 20px auto; /* Центрирано + отстояние отдолу */
    }


  </style>
</head>
<body>
  <div class="container">
    <div class="logo">
      <img src="img/realmet-logo.png" alt="Realmet Logo">
    </div>

    <h2>Конфигуратор на платформа</h2>

    <div class="platform-sketch">
      <img src="img/platform_dimensions.png" alt="Основни размери на платформата">
    </div>


    <label for="length">Дължина (A)</label>
    <select id="length">
      <option value="5500">5500 mm</option>
      <option value="6000">6000 mm</option>
      <option value="7000">7000 mm</option>
    </select>

    <label for="color">Цвят</label>
    <select id="color">
      <option value="RAL3000_Flame_red">RAL3000 Flame Red</option>
      <option value="RAL1026_Luminous_yellow">RAL1026 Luminous Yellow</option>
      <option value="RAL5012_Light_blue">RAL5012 Light Blue</option>
    </select>

    <div class="flex-row">
      <input type="checkbox" class="accordion-toggle" id="t1"><label for="t1" class="accordion-label">Дъно</label>
      <fieldset>
        <legend>Дъно</legend>
        <label>Вид ламарина дъно</label>
        <input type="text" value="Гладка S2" class="readonly" readonly>

        <label>Дебелина ламарина</label>
        <input type="text" value="5 mm" class="readonly" readonly>

        <label>C-заключване</label>
        <input type="text" value="Да" class="readonly" readonly>

        <label>Вид ролки</label>
        <input type="text" value="Стоманени" class="readonly" readonly>
      </fieldset>

      <input type="checkbox" class="accordion-toggle" id="t2"><label for="t2" class="accordion-label">Челна стена</label>
      <fieldset>
        <legend>Челна стена</legend>
        <label>Скосена челна стена</label>
        <input type="text" value="Не" class="readonly" readonly>

        <label>Височина</label>
        <input type="text" value="1500 mm" class="readonly" readonly>

        <label>Дебелина ламарина CS</label>
        <input type="text" value="3 mm" class="readonly" readonly>

        <label>Укрепване към дъното</label>
        <input type="text" value="Да" class="readonly" readonly>
      </fieldset>

      <input type="checkbox" class="accordion-toggle" id="t3"><label for="t3" class="accordion-label">Халки за укрепване</label>
      <fieldset>
        <legend>Халки за укрепване на товара</legend>
        <label>Халки 7000 кг</label>
        <input type="text" value="Да" class="readonly" readonly>

        <label>Отстояние първа халка</label>
        <input type="text" value="500 mm" class="readonly" readonly>

        <label>Брой халки на страна</label>
        <input type="text" value="10" class="readonly" readonly>
      </fieldset>
    </div>

    <button onclick="generateConfig()">Генерирай</button>

    <div class="json-output" id="output"></div>
    <div id="preview" style="margin-top: 30px;"></div>

    <button onclick="showOrderModal()">Поръчай</button>

    <div id="orderModal" class="modal">
  <div class="modal-content">
    <span class="close-button" onclick="closeModal()">&times;</span>
    <h3>Благодарим за направената поръчка!</h3>
    <p>Наш колега ще се свърже с вас за потвърждение.</p>
  </div>
</div>


    <footer>
      © dp-design.tools – всички права запазени
    </footer>
    
  </div>

  <script src="configurator.js"></script>
</body>
</html>
