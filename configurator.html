<!DOCTYPE html>
<html lang="bg">
<head>
  <meta charset="UTF-8">
  <title>Конфигуратор - Abroll On/Off Platform</title>
  <style>
    body {
      background-color: #1e1e2f;
      color: #eee;
      font-family: Arial, sans-serif;
      padding: 20px;
    }
    .container {
      max-width: 800px;
      margin: 0 auto;
      background: #2b2b3c;
      padding: 20px;
      border-radius: 8px;
    }
    h2 {
      text-align: center;
      margin-bottom: 20px;
    }
    label {
      display: block;
      margin: 12px 0 4px;
    }
    input, select {
      width: 100%;
      padding: 8px;
      margin-bottom: 12px;
      border: none;
      border-radius: 4px;
    }
    button {
      background-color: #007acc;
      color: white;
      padding: 10px 16px;
      border: none;
      border-radius: 4px;
      cursor: pointer;
      font-size: 16px;
    }
    .readonly {
      background-color: #444;
      color: #999;
    }
    .json-output {
      background: #111;
      padding: 10px;
      margin-top: 20px;
      border-radius: 6px;
      font-family: monospace;
      white-space: pre-wrap;
    }
  </style>
</head>
<body>
  <div class="container">
    <h2>Конфигуратор на платформа</h2>

    <label for="length">Дължина (mm)</label>
    <input type="number" id="length" value="5000">

    <label for="color">Цвят</label>
    <select id="color">
      <option value="RAL3000_Flame_red">RAL3000 Flame Red</option>
      <option value="RAL7016_Anthracite">RAL7016 Anthracite</option>
      <option value="RAL9005_Black">RAL9005 Black</option>
    </select>

    <!-- Неактивни полета -->
    <label for="width">Широчина (неактивно)</label>
    <input type="text" id="width" value="2450 mm" class="readonly" readonly>

    <label for="floor">Вид ламарина дъно (неактивно)</label>
    <input type="text" value="Гладка S2" class="readonly" readonly>

    <label for="hooks">Брой халки (неактивно)</label>
    <input type="text" value="8" class="readonly" readonly>

    <button onclick="generateConfig()">Генерирай</button>

    <div class="json-output" id="output"></div>
  </div>

  <script>
    function generateConfig() {
      const config = {
        length: document.getElementById('length').value,
        color: document.getElementById('color').value,
        timestamp: new Date().toISOString()
      };

      document.getElementById('output').innerText = JSON.stringify(config, null, 2);
    }
  </script>
</body>
</html>
